<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公園サイネージデモ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .signage-container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .info-section {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
    }

    .map-section {
      width: 50%;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-top: 0;
    }

    .park-info {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-top: 1em;
    }

    .park-card {
      background-color: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .park-name {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }

    .park-details {
      font-size: 1em;
      color: #666;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="signage-container">
    <div class="info-section">
      <h1>地域の公園情報</h1>
      <div id="park-info" class="park-info"></div>
    </div>
    <div class="map-section">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // デモデータ（実際のデータはサーバからの取得も可能）
    const parkData = [
      {
        "name": "〇〇公園",
        "location": "市役所近く",
        "facilities": "滑り台、ブランコ、砂場",
        "rules": "ペット禁止",
        "crowdedness": "空いている",
        "coordinates": [35.6895, 139.6917] // 東京のデモ座標
      },
      {
        "name": "□□公園",
        "location": "図書館裏手",
        "facilities": "ジャングルジム、鉄棒",
        "rules": "ボール遊び禁止",
        "crowdedness": "混雑中",
        "coordinates": [35.689, 139.692] // 東京のデモ座標
      }
    ];

    // 公園情報を表示
    document.addEventListener("DOMContentLoaded", () => {
      const parkInfoContainer = document.getElementById("park-info");

      parkData.forEach((park) => {
        const parkCard = document.createElement("div");
        parkCard.className = "park-card";

        parkCard.innerHTML = `
          <div class="park-name">${park.name}</div>
          <div class="park-details">
            <p>場所: ${park.location}</p>
            <p>遊具: ${park.facilities}</p>
            <p>禁止事項: ${park.rules}</p>
            <p>混雑状況: ${park.crowdedness}</p>
          </div>
        `;

        parkInfoContainer.appendChild(parkCard);
      });
    });

    // 地図の設定と初期表示
    const map = L.map('map').setView([35.6895, 139.6917], 14); // 東京のデフォルト位置
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 公園ごとにマーカーを追加
    parkData.forEach((park) => {
      const marker = L.marker(park.coordinates).addTo(map);
      marker.bindPopup(`<b>${park.name}</b><br>場所: ${park.location}<br>遊具: ${park.facilities}`);
    });
  </script>
</body>
</html>
